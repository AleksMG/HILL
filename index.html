<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Encryptor | macOS Style</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-color: #ffffff;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --border-color: #d2d2d7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .control-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28c940; }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .primary-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .primary-btn:hover {
            background-color: #0062ba;
        }

        .secondary-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
        }

        .secondary-btn:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            background-color: rgba(0, 113, 227, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
            display: none;
        }

        .result-title {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .copy-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            margin-top: 8px;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title-bar">
                <div class="title">ChaCha20 Encryptor</div>
                <div class="control-buttons">
                    <div class="control-button close"></div>
                    <div class="control-button minimize"></div>
                    <div class="control-button maximize"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="message">Message to encrypt (A-Z only):</label>
                <textarea id="message" placeholder="Enter your message (letters only)"></textarea>
            </div>

            <div class="input-group">
                <label for="key">Encryption Key (word or phrase):</label>
                <input type="text" id="key" placeholder="Enter your secret key">
            </div>

            <div class="button-group">
                <button class="primary-btn" id="encrypt-btn">Encrypt</button>
                <button class="secondary-btn" id="decrypt-btn">Decrypt</button>
            </div>

            <div class="result" id="result">
                <div class="result-title" id="result-title">Result</div>
                <div id="result-text"></div>
                <button class="copy-btn" id="copy-btn">Copy to clipboard</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('message');
            const keyInput = document.getElementById('key');
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('result-title');
            const resultText = document.getElementById('result-text');
            const copyBtn = document.getElementById('copy-btn');

            // Validate input (letters only)
            function validateInput(text) {
                return /^[A-Za-z]+$/.test(text);
            }

            // Process key to 256-bit (32-byte) array
            async function processKey(keyStr) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(keyStr),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits', 'deriveKey']
                );

                const salt = new Uint8Array(16); // Static salt for demo
                const derivedBits = await crypto.subtle.deriveBits(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    256
                );

                return new Uint8Array(derivedBits);
            }

            // Custom alphabet-preserving encryption
            async function encrypt() {
                const message = messageInput.value.toUpperCase();
                const keyStr = keyInput.value;

                if (!message || !keyStr) {
                    showResult('Error', 'Please enter both message and key', true);
                    return;
                }

                if (!validateInput(message)) {
                    showResult('Error', 'Message can only contain letters A-Z', true);
                    return;
                }

                try {
                    const key = await processKey(keyStr);
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    
                    // Prepare data
                    const encoder = new TextEncoder();
                    const data = encoder.encode(message);

                    // Encrypt with ChaCha20-Poly1305
                    const cryptoKey = await crypto.subtle.importKey(
                        'raw',
                        key,
                        { name: 'ChaCha20-Poly1305' },
                        false,
                        ['encrypt']
                    );

                    const ciphertext = await crypto.subtle.encrypt(
                        {
                            name: 'ChaCha20-Poly1305',
                            iv: iv,
                            tagLength: 128
                        },
                        cryptoKey,
                        data
                    );

                    // Convert ciphertext to letters
                    const cipherArray = new Uint8Array(ciphertext);
                    let encryptedLetters = '';
                    for (let i = 0; i < message.length; i++) {
                        const byte = cipherArray[i % cipherArray.length];
                        encryptedLetters += String.fromCharCode(65 + (byte % 26));
                    }

                    showResult('Encrypted Message', encryptedLetters);
                } catch (error) {
                    console.error('Encryption error:', error);
                    showResult('Error', 'Encryption failed', true);
                }
            }

            async function decrypt() {
                const message = messageInput.value.toUpperCase();
                const keyStr = keyInput.value;

                if (!message || !keyStr) {
                    showResult('Error', 'Please enter both message and key', true);
                    return;
                }

                if (!validateInput(message)) {
                    showResult('Error', 'Message can only contain letters A-Z', true);
                    return;
                }

                try {
                    const key = await processKey(keyStr);
                    const iv = new Uint8Array(12).fill(0); // For demo, in real app you'd need to store IV
                    
                    // Convert letters to bytes
                    const cipherArray = new Uint8Array(message.length);
                    for (let i = 0; i < message.length; i++) {
                        cipherArray[i] = message.charCodeAt(i) - 65;
                    }

                    // Decrypt with ChaCha20-Poly1305
                    const cryptoKey = await crypto.subtle.importKey(
                        'raw',
                        key,
                        { name: 'ChaCha20-Poly1305' },
                        false,
                        ['decrypt']
                    );

                    // Note: In a real app, you'd need to handle the authentication tag
                    // This is a simplified version for demonstration
                    const decrypted = await crypto.subtle.decrypt(
                        {
                            name: 'ChaCha20-Poly1305',
                            iv: iv,
                            tagLength: 128
                        },
                        cryptoKey,
                        cipherArray
                    );

                    const decoder = new TextDecoder();
                    const decryptedText = decoder.decode(decrypted);

                    showResult('Decrypted Message', decryptedText);
                } catch (error) {
                    console.error('Decryption error:', error);
                    showResult('Error', 'Decryption failed. Make sure you used the correct key.', true);
                }
            }

            function showResult(title, text, isError = false) {
                resultTitle.textContent = title;
                resultText.textContent = text;
                resultDiv.style.display = 'block';
                
                if (isError) {
                    resultDiv.style.backgroundColor = 'rgba(255, 59, 48, 0.1)';
                    resultDiv.style.borderLeftColor = '#ff3b30';
                } else {
                    resultDiv.style.backgroundColor = 'rgba(0, 113, 227, 0.05)';
                    resultDiv.style.borderLeftColor = 'var(--accent-color)';
                }
            }

            encryptBtn.addEventListener('click', encrypt);
            decryptBtn.addEventListener('click', decrypt);

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(resultText.textContent)
                    .then(() => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                    });
            });

            // Demo placeholder
            messageInput.addEventListener('focus', () => {
                if (messageInput.value === '') {
                    messageInput.value = 'SECRETMESSAGE';
                }
            });

            keyInput.addEventListener('focus', () => {
                if (keyInput.value === '') {
                    keyInput.value = 'mysecretpassword';
                }
            });
        });
    </script>
</body>
</html>
